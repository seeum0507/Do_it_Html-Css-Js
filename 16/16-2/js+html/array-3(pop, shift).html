<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let chars = ["a", "b", "c", "d"];
      let popped1 = chars.pop(); //배열에서 마지막 요소를 제거하고 그 요소를 반환해서 d가 반환
      document.write("꺼낸 원소 : ", popped1, "배열 : ", chars);
      document.write("<br>");
      let popped2 = chars.shift(); //배열에서 처음 요소를 제거하고 그 요소를 반환해서 a가 반환
      document.write("꺼낸 요소 : ", popped2, "배열 : ", chars);
    </script>
  </body>
</html>
