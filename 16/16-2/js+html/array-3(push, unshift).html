<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nums = [1, 2, 3];

      let ret1 = nums.push(4, 5); //length값을 반환해서 ret1은 5가 된다
      document.write("length : |", ret1, "배열 : ", nums);
      document.write("<br>");
      let ret2 = nums.unshift(0); //length값을 반환해 ret2는 6이 된다
      document.write("length : |", ret2, "배열 : ", nums);
    </script>
  </body>
</html>
