<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nums = [1, 2, 3];
      let chars = ["a", "b", "c", "d"];

      let string1 = nums.join();
      document.write("구분자 없이 : ", string1);
      document.write("<br>");
      let string2 = chars.join("/");
      document.write("구분자 있이 : ", string2);
    </script>
  </body>
</html>
