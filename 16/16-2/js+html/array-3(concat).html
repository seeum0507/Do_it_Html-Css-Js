<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nums = [1, 2, 3];
      let chars = ["a", "b", "c", "d"];

      let numChars = nums.concat(chars);
      let charsNums = chars.concat(nums);
      document.write(
        "nums에 chars 합치면 : " + numChars + "<br> chars에 nums 합치면 : ",
        charsNums
      );
    </script>
  </body>
</html>
