<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="/Ex(Img, Video)/스크린샷 2024-05-20 100621.png" alt="image" />
    <button id="open" onclick="showDetail()">상세 설명보기</button>
    <div id="desc">
      <h4>살찐보노보노킹</h4>
      <p>보노보노</p>
      <button id="close" onclick="hideDetail()">상세설명 닫기</button>
    </div>
    <script>
      function showDetail() {
        document.querySelector("#desc").style.display = "block";
        document.querySelector(".open").style.display = "none";
      }
      function hideDetail() {
        document.querySelector("#desc").style.display = "none";
        document.querySelector(".open").style.display = "block";
      }
    </script>
  </body>
</html>
