<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("<h1>자리 배치도</h1>");
      let memNum = prompt("입장객은 몇 명인가요?");
      let colNum = prompt("한 줄에 몇명씩 있습니까?");
      let rowNum;

      if (memNum % colNum === 0) {
        rowNum = parseInt(memNum / colNum);
      } else {
        rowNum = parseInt(memNum / colNum) + 1;
      }
      document.write("모두 " + rowNum + "개의 줄이 필요합니다.");
    </script>
  </body>
</html>
