<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("50미만의 숫자를 입력하세요"));
      let num2 = parseInt(prompt("50미만의 숫자를 입력하세요"));
      if (num1 < 10 || num2 < 10) {
        alert("둘 중 최소한 하나는 10미만입니다.");
      } else alert("10미만 하나도 없어!!");
    </script>
  </body>
</html>
