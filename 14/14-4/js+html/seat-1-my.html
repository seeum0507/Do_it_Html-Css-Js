<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      memNum = prompt("입장객수 내놔");
      colNum = prompt("한 줄에 앉을 사람 수를 내놔");
      if (memNum % colNum === 0) {
        rowNum = memNum / colNum;
        document.write("모두" + rowNum + "개의 줄이 필요합니다");
      } else {
        rowNum = memNum / colNum + 1;
        document.write("모두" + parseInt(rowNum) + "개의 줄이 필요합니다");
      }
    </script>
  </body>
</html>
