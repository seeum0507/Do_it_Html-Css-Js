      );
      switch (part) {
        case "1":
          document.write(
            "<p style='background-color:black; color:white'>마케팅 세션은 <strong><big style='color:yellow;'>201호</big></strong>에서 진행됩니다."
          );
          break;
        case "2":
          document.write(
            "<p style='background-color:black; color:white'>개발 세션은 <strong><big style='color:yellow;'>203호</big></strong>에서 진행됩니다."
          );

            "<p style='background-color:black; color:white'>개발 세션은 <strong><big style='color:yellow;'>205호</big></strong>에서 진행됩니다."
          );
          break;
        default:
          alert("잘못 입력했습니닼");
      }
    </script>
