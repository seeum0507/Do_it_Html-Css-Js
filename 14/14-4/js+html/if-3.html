<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userNumber = prompt("숫자를 입력");
      if (userNumber != null) {
        userNumber % 3 === 0
          ? alert("3의 배수입니다")
          : alert("3의 배수가 아닙니다");
      } else {
        alert("입력이 취소되었읏ㅂ니다");
      }
    </script>
  </body>
</html>
