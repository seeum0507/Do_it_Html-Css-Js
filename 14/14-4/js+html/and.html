<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numberOne = prompt("50미만인 숫자 입력");
      let numberTwo = prompt("50미만인 숫자 입력");
      if (numberOne < 50 && numberTwo < 50) {
        alert("숫자 2개 모두 50미만");
      } else {
        alert("조건에 맞지 않는 숫자가 있습니다");
      }
    </script>
  </body>
