<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자리 배치도</title>
    <style>
      table,
      td {
        border: 1px solid #ccc;
        border-collapse: collapse;
      }
      td {
        padding: 5px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h1>자리 배치도</h1>

    <script>
      var memNum = prompt("입장객은 몇 명인가요?"); // 전체 입장객
      var colNum = prompt("한 줄에 몇 명씩 앉습니까?"); // 한 줄에 앉을 사람
      let i, j;
      let num = 1;
      if (memNum % colNum === 0)
        rowNum = parseInt(memNum / colNum); //rowNum은 몇 줄이 필요한지
      else rowNum = parseInt(memNum / colNum) + 1;
      //56, 5입력
      document.write("<table>");
      for (i = 1; i <= rowNum; i++) {
        for (j = 1; j <= colNum; j++) {
          document.write("<td>좌석" + num) + "</td>";
          num++;
          if (num > memNum) break;
        }
        document.write("</tr>");
      }
      document.write("</tr>");
    </script>
  </body>
</html>
