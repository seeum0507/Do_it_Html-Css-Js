<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
        padding: 0 20px 30px 20px;
        margin: 15px;
        border: 1px solid #ccc;
        line-height: 2;
      }
      div h3 {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <script>
      let i, j;

      for (i = 1; i <= 9; i++) {
        document.write("<div>");
        document.write("<h3>" + i + "ë‹¨</h3>");
        for (j = 1; j <= 9; j++) {
          document.write(i + "X" + j + "=" + i * j + "<br>");
        }
        document.write("</div>");
        if (i === 3) break;
      }
    </script>
  </body>
</html>
