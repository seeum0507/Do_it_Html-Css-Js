<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i;
      let n = 10;
      let sum = 0;

      for (i = 1; i <= n; i++) {
        if (i % 2 === 1) continue;
        sum += i;
        document.write(i + "---------------" + sum + "<br>");
      }
    </script>
  </body>
</html>
