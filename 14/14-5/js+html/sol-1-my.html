<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
      num = prompt("숫자를 입력하시오");
      if (num === null) {
        document.write("");
      } else if (num % 4 === 0) {
        document.write(
          "<p><b>" + num + "</b>" + "은 <b>4</b>의 배수가 맞습니다 </p>"
        );
      } else {
        document.write(num + "은 4의 배수가 아닙니다.");
      }
    </script>
  </body>
</html>
