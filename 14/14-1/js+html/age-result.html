<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let currentYear = 2024;
      let birthdayYear;
      let age;
      birthdayYear = prompt("태어난 연도를 입력하세요. (YYYY)", "");
      age = currentYear - birthdayYear + 1;
      document.write(currentYear + "년 현재<br>");
      document.write(
        birthdayYear + "년에 태어난 사람의 나이는" + age + "세입니다"
      );
    </script>
  </body>
</html>
