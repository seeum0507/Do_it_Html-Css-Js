<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>3의 배수 찾기</h1>
    <script>
      let i,
        cnt = 0;
      let num = parseInt(prompt("몇까지의 3의 배수를 찾을까요?"));

      for (i = 1; i <= num; i++) {
        if (i % 3 === 0) {
          document.write(i + ", "); // 3의 배수를 줄바꿈으로 출력
          cnt++;
        }
      }

      // 줄바꿈 후 3의 배수 개수를 출력
      document.write("<p>" + num + "까지 3의 배수의 개수 : " + cnt + "</p>");
    </script>
  </body>
</html>
