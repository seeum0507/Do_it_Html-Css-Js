<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="text">0</p>
    <button id="plus" onclick="addFunction()">숫자 증가</button>
    <button id="minus" onclick="minusFunction()">숫자 감소</button>

    <script>
      let count = 0;
      function addFunction() {
        count += 1;
        document.querySelector("#text").innerText = count;
      }
      function minusFunction() {
        count -= 1;
        document.querySelector("#text").innerText = count;
      }
    </script>
  </body>
</html>
