<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text1">텍스트 1</h1>
    <button class="bnt" onclick="changeColor('text1')">랜덤 색상&크기</button>
    <h1 id="text2">텍스트 2</h1>
    <button class="bnt" onclick="changeColor('text2')">랜덤 색상&크기</button>
    <h1 id="text3">텍스트 3</h1>
    <button class="bnt" onclick="changeColor('text3')">랜덤 색상&크기</button>
    <script>
      function changeColor(id) {
        const colors = [
          "blue",
          "black",
          "yellow",
          "red",
          "purple",
          "green",
          "orange",
          "pink",
          "white",
        ];
        document.querySelector(`#${id}`).style.color =
          colors[Math.floor(Math.random() * colors.length)];
        document.querySelector(`#${id}`).style.fontSize =
          Math.floor(Math.random() * 50) + "px";
      }
    </script>
  </body>
</html>
